<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de Moeda</title>
    <!--CSS-->
    <link href="css/estilo.css"  rel="stylesheet">
</head>
<body>
    <h1>Conversor de Moedas ðŸ’²</h1>
    <form id="conversorMoedas">
        <label for="moedaOrigem">Moeda de Origem: </label>
        <select id="moedaOrigem" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="USD">Dolar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
        </select>
        <label for="moedaDestino">Moeda de Destino: </label>
        <select id="moedaDestino" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="USD">Dolar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
        </select>

        <label for="valor">Valor a ser convertido</label>
        <input type="number" id="valor" step="0.01" placeholder="Ex: 400.35">

        <p id="resultado"></p>
    </form>
    <!--JS-->
    <script src="js/conversao.js"></script>
</body>
</html>
